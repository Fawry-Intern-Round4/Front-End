<div class="container">
  <div class="store-grid">
    <div class="store-card" *ngFor="let store of stores">
      <a routerLink="/store/{{store.id}}">
        <h2>{{store.name}}</h2>
        <p>{{store.location}}</p>
      </a>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }} </div>
