
<div>
  <h1 style="margin-top: 10px;">Add Store</h1>
  <form (ngSubmit)="addStore()">

    <label for="name">Store Name:</label>
    <input [(ngModel)]="store.name" id="name" type="text" name="name">

    <label for="location">Store Location:</label>
    <input [(ngModel)]="store.location" id="location" type="text" name="location">

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>

    <button type="submit" style="width: auto;">Add Store</button>
  </form>
</div>
